<app-title></app-title>
<div class="arrange">
    <h2>Tweets</h2>
    <div class="chat">
        <app-tweet *ngFor="let tweet of tweets" [tweet]="tweet"></app-tweet>
    </div>
    <form class="form" [formGroup]="tweetForm" (ngSubmit)="onSubmit()">
        <input formControlName="newTweet" type="text" name="tweet" placeholder="Mensagem">
        <button type="submit">Enviar</button>
    </form>
</div>
